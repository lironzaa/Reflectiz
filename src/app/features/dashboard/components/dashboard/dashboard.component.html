<mat-tab-group>
  <mat-tab label="Graphs">
    <div class="d-flex-center">
      <div class="my-5">
        <app-graph
          [graphLabel]="'Most picked engine type by gender'"
          [labels]="genderOptions"
          [data]="motorTypesData"
        />
      </div>
    </div>

    <div class="d-flex-center">
      <div class="my-5">
        <app-graph
          [graphLabel]="'Filled car form statistics'"
          [labels]="filledFormOptions"
          [data]="filledFormData"
        />
      </div>
    </div>

    <div class="d-flex-center">
      <div class="my-5">
        <app-graph
          [graphLabel]="'Most common hobby amongst visitors'"
          [labels]="hobbiesOptions"
          [data]="hobbiesData"
          [type]="'pie'"
        />
      </div>
    </div>

    <div class="d-flex-center">
      <div class="my-5">
        <app-graph
          [graphLabel]="'City with most visitors'"
          [labels]="citiesOptions"
          [data]="citiesData"
          [type]="'pie'"
        />
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Tables">
    <div class="my-4">
      <p class="text-center main-text bold">Orders Data</p>
    </div>
    <app-data-table
      [columns]="columns"
      [columnsNamesArr]="columnsNamesArr"
      [rowsData]="carsData"
    />
  </mat-tab>
</mat-tab-group>
